<div class="p-6 w-full font-LPPA">
  <div  class=" rounded-3xl p-4 mb-6 bg-lightBlue">
    <table *ngIf="userSuggestions" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="CommentID">
        <th mat-header-cell *matHeaderCellDef> ลำดับ. </th>
        <td mat-cell *matCellDef="let element"> {{element.CommentID}} </td>
      </ng-container>

      <ng-container matColumnDef="UserID">
        <th mat-header-cell *matHeaderCellDef> หมายเลขผู้ใช้งาน </th>
        <td mat-cell *matCellDef="let element"> {{element.UserID}} </td>
      </ng-container>

      <ng-container matColumnDef="Content">
        <th mat-header-cell *matHeaderCellDef> ข้อเสนอแนะ </th>
        <td mat-cell *matCellDef="let element"> {{element.Content}} </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> เวลาส่ง </th>
        <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell  *matHeaderCellDef > ลบ </th>
        <td mat-cell *matCellDef="let row" >
          <button mat-button (click)="deleteSuggestion(row.CommentID)" class="btn bg-[#FF5630] text-white btn-sm">ลบ</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
