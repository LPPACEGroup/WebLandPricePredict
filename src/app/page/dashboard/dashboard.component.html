<div class="bg-cover bg-no-repeat min-h-nmax flex justify-center "
    style="background-image: url('.../../../../../assets/imgs/bg_dashboard.png');">
    <div class="flex flex-col w-full px-7 pt-5 gap-5">
        <div class="flex justify-start">
            <p class="text-2xl font-bold">Overall Report </p>
        </div>
        <div class="  w-full flex flex-col gap-y-5">
            <div class="  w-full grid lg:grid-cols-2 grid-cols-1 gap-5">
                <div class="h-96 bg-blue ">
                    <div class="bg-ocean-blue text-white h-14 text-xl font-semibold flex-center">ราคาซื้อขายที่ดิน</div>
                    <div class="bg-white m-2"><app-line-chart [dataSeries]="data1" [chartHeight]="300" /></div>
                </div>
                <div class="h-96 bg-blue ">
                    <div class="bg-ocean-blue text-white h-14 text-xl font-semibold flex-center">ราคาทำนาย</div>
                    <div class="bg-white m-2"><app-line-chart [dataSeries]="data1 " [chartHeight]="300" /></div>
                </div>
            </div>
            <div class="bg-white  w-full grid lg:grid-cols-2 grid-cols-1 gap-1">
                <div class="h-80 border-r-2 border-grey my-3 flex flex-col gap-y-5 m-5 pr-6">
                    <div>ถนนบางนา-ตราด</div>
                    <div class="flex justify-between">
                        <p>ราคาที่ประเมิน</p>
                        <div class=" w-8/12 h-full bg-baby-blue p-4">400,000</div>
                    </div>
                    <div class="flex justify-between">
                        <p>ราคาขายจริง</p>
                        <div class=" w-8/12 h-full bg-baby-blue p-4">450,000</div>
                    </div>
                    <div class="flex justify-between">
                        <div></div>
                        <div class=" w-8/12 h-full flex justify-around">
                            <p>กรุณาจำนวนปีที่ต้องการทำนาย</p><select class="select select-bordered w-20 max-w-xs">
                                <option>0</option>
                                <option>1</option>
                            </select>
                            <p>ปี</p>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <p>ราคาทำนาย</p>
                        <div class=" w-8/12 h-full bg-baby-blue p-4">500,000</div>
                    </div>

                </div>
                <div class="h-80  my-3 flex flex-col gap-y-5 m-5 pr-6">
                    <div>ตำแหน่งที่ตั้ง</div>
                    <div class="flex justify-between">
                        <div class=" w-full h-24 bg-baby-blue p-4">
                            58/4 ถ.หน้าบางนา-ตราด
                            บางนาเหนือ เขตบางนา
                            กรุงเทพมหานคร 10260
                            </div>
                    </div>
                    <div class="flex justify-between">
                        <p>ขนาดพื้นที่</p>
                        <div class=" w-8/12 h-full bg-baby-blue p-4">50 ตร.ม.</div>
                    </div>
                
                    <div class="flex justify-between">
                        <p>เขตพื้นที่(สี)</p>
                        <div class=" w-8/12 h-full bg-baby-blue p-4 flex justify-between"><p>ที่ดินเชิงพาณิชย์</p><div class="h-full bg-red-950 w-1/3"></div></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
