        <input placeholder="เลขที่/เขต/แขวง/จังหวัด........"

            (keydown)="onKeyDown($event)"/>

        <div class=" w-10/12 flex flex-row gap-2"> 
            <select class="select select-bordered  max-w-xs rounded-full ">
                <option disabled selected>เลือกแสดงข้อมูลแผนที่</option>
                <option>Han Solo</option>
                <option>Greedo</option>
              </select>
              <select class="select select-bordered w-8 max-w-xs rounded-full flex-1 ">

              </select>
        </div>
    </div>
