<form *ngIf="!PaymentData||paymentVerified" [formGroup]="paymentForm">
  <div class="min-h-screen flex items-center justify-center bg-neutral-100">
    <div class="w-[1024px] bg-neutral-50 shadow-lg rounded-lg p-8 flex gap-6">
      <div class="flex-1 bg-white p-6 rounded-lg justify-center">
        <h1 class="text-darkBlue font-title text-2xl font-bold">การชำระเงิน</h1>
        <p class="text-oceanBlue mt-2">โปรดชำระเงินผ่าน QR Code พร้อมทั้งกรอกข้อมูลด้านล่างเพื่อยืนยันการชำระเงิน</p>

        <div class="grid grid-cols-2 gap-4 mt-6">
          <div class="flex flex-col">
            <label class="text-darkBlue mb-1" htmlFor="firstName">ชื่อ</label>
            <input class="bg-lightBlue rounded-sm p-1" id="firstName" type="text" placeholder="กรอกชื่อ" formControlName="firstName"/>
          </div>
          <div class="flex flex-col">
            <label class="text-darkBlue mb-1" htmlFor="lastName">นามสกุล</label>
            <input class="bg-lightBlue rounded-sm p-1" id="lastName" type="text" title="กรอกนามสกุล" formControlName="lastName"
              placeholder="กรอกนามสกุล" />
          </div>
          <div class="flex flex-col col-span-2">
            <label class="text-neutral-700 mb-1" htmlFor="phoneNumber">เบอร์โทรศัพท์</label>
            <input class="bg-lightBlue rounded-sm p-1" id="phoneNumber" type="text" title="กรอกเบอร์โทรศัพท์" formControlName="phoneNumber"
              placeholder="กรอกเบอร์โทรศัพท์" />
          </div>
        </div>

        <p class="text-darkBlue font-bold mt-6">ระดับสมาชิกที่ต้องการ: <span class="font-bold">{{tier}}</span></p>
        <p class="text-darkBlue font-bold mt-6">ราคาที่ต้องจ่าย: <span class="font-bold">{{price}}</span></p>
        <div (click)="triggerFileInput()"
          class="mt-4 border-2 border-blue bg-lightBlue rounded-md h-[500px] flex flex-col justify-center items-center">
          <i class="fa-solid fa-camera text-primary-500 text-2xl"></i>
          <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg" id="profilePicture" class="hidden" title="Upload Picture">
          <img *ngIf="imagePreview" [src]="imagePreview" alt="Profile Picture Preview" class="w-full h-full  ">

          <img *ngIf="!imagePreview" class="w-[100px] h-[300px] object-contain" src="assets\icons\Uploadimg.svg" alt="icon" >
        </div>

        <div class="mt-6">
          <label class="text-darkBlue mb-1" htmlFor="note" >หมายเหตุ</label>
          <input class="bg-lightBlue rounded-sm p-1 w-full" id="note" type="text" title="กรอกหมายเหตุ" formControlName="detail"
            placeholder="กรอกหมายเหตุ" />
        </div>
        <div class="flex justify-end mt-4">
          <button class="bg-darkBlue text-white rounded-full py-1 px-6" (click)="onSubmit()">
            ยืนยัน
          </button>
        </div>

      </div>

      <div class="w-[300px] bg-white p-6 rounded-lg flex flex-col items-center">
        <img class="w-full h-auto object-contain" src="assets\imgs\qr.jpg" alt="QR Code สำหรับการชำระเงิน">
      </div>
    </div>
  </div>
</form>

<div *ngIf="!paymentVerified&&PaymentData" class="text-darkRed text-3xl text-center ">
  การตรวจสอบการชำระเงินอยู่ในระหว่างดำเนินการ กรุณารอ 1-2 วัน หากมีข้อสงสัยโปรดติดต่อเจ้าหน้าที่
</div>
