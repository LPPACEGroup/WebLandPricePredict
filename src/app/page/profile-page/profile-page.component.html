      <div class="right-flex">

        <!-- Edit/Save/Cancel Buttons -->

        <div class="mt-4 flex justify-end">
          <ng-container *ngIf="!sEditing">
            <button (click)="startEditing()" class="button bg-yellow text-white">
              <span class="">
                <img src="\assets\icons\pencil.svg" alt="icon" class="w-6 h-6" />
              </span>
              <span>แก้ไขข้อมูล</span>
            </button>
          </ng-container>

          <ng-container *ngIf="sEditing">
            <button (click)="cancelEdit()" class="button2 bg-white text-grey border border-grey">
              <span class="">
                <img src="\assets\icons\x cancel.svg" alt="icon" class="w-6 h-6" />
              </span>
              <span>ยกเลิก</span>
            </button>
            <button (click)="saveChanges()" class="button bg-midGreen text-white border">
              <span class="">
                <img src="\assets\icons\save file.svg" alt="icon" class="w-6 h-6" />
              </span>
              <span>บันทึกข้อมูล</span>
            </button>
          </ng-container>
        </div>

        <div class="right-content2">

          <h2 class="text-primary-700 font-title text-lg font-bold">ข้อมูลติดต่อ</h2>
          <div class=" text-gray-500">
            <div class="">
              <label for="address" class="text-primary-500">ที่อยู่</label>
              <textarea id="address" class="w-full p-4 border rounded-md" rows="3" title="Address"
                placeholder="Enter your address" defaultValue="173 / 103 หมู่ 4 หมู่บ้านบางปลารุ่งเรือง"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div class="">
                <label htmlFor="district" class="text-primary-500">ตำบล</label>
                <select class="w-full p-4 border rounded-md" defaultValue="สมุทรสาคร" title="Province">
                  <option>บ้านเกาะ</option>
                </select>
              </div>
              <div class="">
                <label htmlFor="district" class="text-primary-500">อำเภอ</label>
                <select class="w-full p-4 border rounded-md" defaultValue="เมืองสมุทรสาคร" title="District">
                  <option>เมืองสมุทรสาคร</option>
                </select>
              </div>
              <div class="">
                <label htmlFor="province" class="text-primary-500">จังหวัด</label>
                <select class="w-full p-4 border rounded-md" defaultValue="สมุทรสาคร" title="Province">
                  <option>สมุทรสาคร</option>
                </select>
              </div>
              <div class="">
                <label htmlFor="postalCode" class="text-primary-500">รหัสไปรษณีย์</label>
                <select class="w-full p-4 border rounded-md" defaultValue="สมุทรสาคร" title="Province">
                  <option>72000</option>
                </select>
              </div>
            </div>
          </div>
        </div>
