<div class=" h-screen bg-blue flex-center">
    <div class="bg-white w-1/3 h-1/2 rounded-xl ">
        <form class="flex flex-col  items-center justify-center gap-3 h-full w-full" [formGroup]="siginForm"
            (ngSubmit)="onSignin()">
            <h1 class="text-2xl font-bold pb-5">ลงชื่อเข้าใช้งาน</h1>
            <div class="text-red-500" *ngIf="siginForm.get('email')?.invalid&&siginForm.get('email')?.touched">
                กรุณากรอกอีเมลให้ถูกต้อง</div>
            <input class="input input-bordered w-9/12 bg-light-blue" type="text" formControlName="email"
                placeholder="อีเมล">

            <input class="input input-bordered w-9/12 bg-light-blue" type="password" formControlName="password"
                placeholder="รหัสผ่าน">
            <button type="submit " class="mt-6 btn flex-center bg-dark-blue text-white w-9/12">ลงชื่อเข้าใช้งาน</button>
            <a class="text-grey underline ">ลืมรหัสผ่าน</a>
            <p class="text-grey pt-5">ยังไม่มีบัญชีผู้ใช้งาน? <a  routerLink="/Signup" 
                    class="text-xl text-dark-blue font-semibold ">ลงทะเบียนผู้ใช้งานใหม่</a></p>

        </form>

    </div>
</div>
